<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Phase 1 PH. Exam1 - Web Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.13.1/datatables.min.css"/> 
	
</head>

<body>
	
	<div class="container-fluid p-5 mb-5">
		<h1>Donations Table</h1>
		<div class="row">
			<table id="donationsTable" class="table table-striped" style="width:100%">
		      
		       <!-- Header Table -->
		       <thead>
		            <tr>
		                <th>Id</th>
						<th>Amount</th>
		            </tr>
		        </thead>
		        <!-- Footer Table -->
		        <tfoot>
		            <tr>
		                <th>Id</th>
						<th>Amount</th>
		            </tr>
		        </tfoot>
		    </table>
	    </div>
    
    	<br>
    
    	<div class="row justify-content-md-center">
    		<div class="col-md-4">
			    <form id="donationForm" action="/donate" method="post">			    
			    	<label for="amountInput" class="form-label">Donation Amount</label>
					<div class="input-group">
				  		<span class="input-group-text" id="persoSign">&#8369;</span>
					  	<input id="amountInput" name="amount" class="form-control form-control-lg" type="number" placeholder="5" aria-describedby="amountHelp" aria-label=".form-control-lg" min="0.1" step="any" required>				  	
					</div>
					<div id="amountHelp" class="form-text mb-3">Any amount would be greatly appreciated.</div>
					<button type="submit" class="btn btn-success">Donate</button>
				</form>
			</div>
		</div>
	
	</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.13.1/datatables.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.3/bootbox.min.js" integrity="sha512-U3Q2T60uOxOgtAmm9VEtC3SKGt9ucRbvZ+U3ac/wtvNC+K21Id2dNHzRUC7Z4Rs6dzqgXKr+pCRxx5CyOsnUzg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="/js/donate.js"></script>
    
</body>
</html>
